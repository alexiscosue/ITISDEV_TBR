<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/logo.png">
  <title>Payment</title>
</head>
<body>
  <nav>
    <div class="nav__logo">
      <img src="assets/logo.png" alt="logo" />
      <span>Breathing Room PH</span>
    </div>
    <ul class="nav__links">
      <li class="link"><a href="index.html">Home</a></li>
      <li class="link"><a href="classes.html">Classes</a></li>
      <li class="link"><a href="membership.html">Membership</a></li>
      <li class="link"><a href="index.html#stories">About</a></li>
      <li class="link"><a href="index.html#posts">Blog</a></li>
      <li class="link"><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section class="payment-container">
    <!-- Membership Summary Card -->
    <div class="class-summary" id="summaryCard">
      <h3>Membership Summary</h3>
      <p><strong>Name:</strong> <span id="summaryName"></span></p>
      <p><strong>Duration:</strong> <span id="summaryDuration"></span></p>
      <p><strong>Description:</strong></p>
      <div id="summaryDescription"></div>
      <p class="subtotal">Subtotal: ₱<span id="summarySubtotal"></span></p>
      <p>Total: <span class="total-price">₱<span id="summaryTotal"></span></span></p>
    </div>

    <!-- Payment Form Card -->
    <div class="payment-box">
      <div class="payment-methods">
        <button class="pay-method apple-pay">
          <img src="assets/apple-logo.png" alt="Apple Pay" width="24">Pay
        </button>
        <button class="pay-method google-pay">
            <img src="assets/google-logo.png" alt="Google Pay" width="24">Pay
        </button>
      </div>
      <h3>Bank Card</h3>
      <input type="text" placeholder="Card Number*" />
      <input type="text" placeholder="Cardholder" />
      <div class="card-details">
        <input type="text" placeholder="MM/YY*" />
        <input type="text" placeholder="CVV*" />
      </div>
      <label><input type="checkbox" /> Save card details for future use</label>
      <button class="pay-btn">Pay Now</button>
      <button class="cancel-btn" onclick="window.location.href='membership.html'">Cancel Payment</button>
    </div>
  </section>

  <script>
    const membership = JSON.parse(localStorage.getItem('selectedMembership'));

    if (membership) {
      document.getElementById('summaryName').textContent = membership.name;
      document.getElementById('summaryDuration').textContent = membership.duration;
      document.getElementById('summarySubtotal').textContent = membership.price.toLocaleString();
      document.getElementById('summaryTotal').textContent = membership.price.toLocaleString();
      document.getElementById('summaryDescription').innerHTML =
        membership.description.split('\\n').map(line => `<p>${line}</p>`).join('');
    } else {
      document.getElementById('summaryCard').innerHTML = '<p style="color:red">No membership selected.</p>';
    }

    document.querySelector('.pay-btn').addEventListener('click', () => {
      if (!membership) return alert("No membership selected.");
      fetch('/purchase-membership', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ membershipId: membership._id })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.removeItem('selectedMembership');
          window.location.href = '/user_profile';
        } else {
          alert('Something went wrong.');
        }
      });
    });
  </script>
</body>
</html>
